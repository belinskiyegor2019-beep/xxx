<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER: UNKNOWN // SYSTEM ACCESS</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-green: #003300;
            --glass-bg: rgba(0, 20, 0, 0.6);
            --glass-border: rgba(0, 255, 0, 0.3);
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--neon-green);
            font-family: var(--font-mono);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Matrix Background Canvas --- */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* --- CRT Scanline Effect Overlay --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        /* --- PRELOADER STYLES --- */
        #preloader {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loader-text {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-green);
            animation: blink 0.1s infinite;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #111;
            border: 1px solid var(--dark-green);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--neon-green);
            width: 0%;
            box-shadow: 0 0 15px var(--neon-green);
            animation: loadProgress 2.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        .system-logs {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(0, 255, 0, 0.7);
            text-align: left;
        }

        /* --- MAIN CONTENT STYLES --- */
        #main-interface {
            z-index: 10;
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 2px; /* Brutalist/Tech look */
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.1),
                inset 0 0 20px rgba(0, 255, 0, 0.05);
            text-align: center;
            position: relative;
            width: 350px;
            max-width: 90%;
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% 85%, 
                90% 100%, 
                0 100%
            ); /* Tech shape */
        }

        /* Decorative corners */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--neon-green);
            border-left: 2px solid var(--neon-green);
        }
        .glass-card::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--neon-green);
            border-right: 2px solid var(--neon-green);
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            filter: grayscale(100%) contrast(120%);
            transition: filter 0.3s;
        }

        .avatar:hover {
            filter: grayscale(0%) contrast(100%);
        }

        .scanner-ring {
            position: absolute;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            border: 1px dashed var(--neon-green);
            border-radius: 50%;
            animation: spin 10s linear infinite;
            opacity: 0.5;
        }

        .status-badge {
            margin-bottom: 25px;
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--neon-green);
            background: rgba(0, 255, 0, 0.1);
            font-size: 0.8rem;
            letter-spacing: 2px;
            position: relative;
        }
        
        .status-badge::before {
            content: '●';
            color: var(--neon-green);
            margin-right: 8px;
            animation: pulse 1s infinite;
        }

        /* Buttons Container */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .cyber-btn {
            position: relative;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Start state for animation */
            opacity: 0; 
            transform: translateY(20px);
        }

        .cyber-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 5px #fff;
            padding-left: 30px; /* Slight movement */
        }

        .cyber-btn span {
            z-index: 2;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,0,0.4), transparent);
            transition: 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            opacity: 0.5;
            font-size: 0.8rem;
        }

        .system-footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            opacity: 0.5;
            color: #fff;
            z-index: 5;
        }

        /* --- ANIMATIONS --- */
        @keyframes loadProgress {
            0% { width: 0%; }
            20% { width: 10%; }
            40% { width: 45%; }
            60% { width: 50%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Matrix Canvas -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Scanlines Overlay -->
    <div class="scanlines"></div>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-text" data-text="SYSTEM_OVERRIDE">SYSTEM_OVERRIDE</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="system-logs" id="logs">
            > Initializing connection...<br>
            > Bypassing firewalls...
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface">
        <div class="glass-card">
            <div class="avatar-container">
                <div class="scanner-ring"></div>
                <!-- Base64 Image included here for standalone functionality -->
                <img src="img.jpg" alt="User Avatar" class="avatar">
            </div>
            
            <div class="status-badge">STATUS: ONLINE</div>
            
            <div class="btn-group">
                <a href="https://t.me/bioyoa" target="_blank" class="cyber-btn" id="btn1">
                    <span>Channel</span>
                    <span class="btn-icon">>>></span>
                </a>
                <a href="https://t.me/nabler" target="_blank" class="cyber-btn" id="btn2">
                    <span>Telegram</span>
                    <span class="btn-icon">>>></span>
                </a>
            </div>

            <div class="system-footer">
                V.4.0.1 // SECURE_CONNECTION
            </div>
        </div>
    </div>

    <!-- SOUND EFFECT (Base64 WAV - Short Blip) -->
    <audio id="hover-sound">
        <source src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABmYWN0BAAAAAAAAABkYXRhAAAAAA==" type="audio/wav">
        <!-- Replaced with a real very short beep for interaction feedback -->
        <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..." type="audio/wav"> 
    </audio>

    <script>
        // --- MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Full screen canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const drawMatrix = () => {
            // Semi-transparent black to create fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        // Run Matrix loop
        const matrixInterval = setInterval(drawMatrix, 30);

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


        // --- ANIMATION SEQUENCE ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const mainInterface = document.getElementById('main-interface');
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const logs = document.getElementById('logs');

            // Log simulation
            setTimeout(() => { logs.innerHTML += "<br>> Access granted."; }, 800);
            setTimeout(() => { logs.innerHTML += "<br>> Decrypting user profile..."; }, 1500);

            // 1. Hide Preloader after 2.8s
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    
                    // 2. Show Main Interface
                    mainInterface.style.display = 'flex';
                    
                    // Small delay to allow display:flex to apply before transition
                    requestAnimationFrame(() => {
                        mainInterface.style.opacity = '1';
                        mainInterface.style.transform = 'scale(1)';
                    });

                    // 3. Animate Buttons sliding in
                    setTimeout(() => {
                        btn1.style.opacity = '1';
                        btn1.style.transform = 'translateY(0)';
                    }, 400);

                    setTimeout(() => {
                        btn2.style.opacity = '1';
                        btn2.style.transform = 'translateY(0)';
                    }, 600);

                }, 500);
            }, 2800);
        });

        // --- SOUND EFFECT ---
        // A very short generated beep in Base64
        const beepSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YUvvT18AAAAA//8AAP//AAABAAAA//8AAAEAAAD//wAAAQAAAAAAAAD//wAA//8AAAAAAAD//wAA//8AAAEAAAD//wAAAAABAAAA");
        beepSound.volume = 0.2;

        const btns = document.querySelectorAll('.cyber-btn');
        btns.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                // Clone node to allow rapid re-firing
                const sound = beepSound.cloneNode();
                sound.volume = 0.2;
                sound.play().catch(e => console.log("Audio requires interaction first"));
            });
        });

    </script>
</body>
</html>
